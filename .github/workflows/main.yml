name: Deploy MySQL with Docker

on:
  push:
    branches:
      - main  # Change to your preferred branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Start MySQL & Adminer
        run: docker-compose up -d

      - name: Wait for MySQL to Be Ready
        run: |
          echo "Waiting for MySQL to start..."
          for i in {1..30}; do
            if docker exec mysql_lab mysqladmin ping -h localhost -p$MYSQL_ROOT_PASSWORD --silent; then
              echo "MySQL is up!"
              exit 0
            fi
            sleep 5
          done
          echo "MySQL failed to start"
          exit 1

      - name: Run Database Migrations
        run: |
          docker exec -i mysql_lab mysql -u demouser -pdemopassword demo_db < init-scripts/init.sql

      - name: Verify MySQL Tables
        run: |
          docker exec -i mysql_lab mysql -u demouser -pdemopassword -e "SHOW TABLES;" demo_db

